# Build from repo root: docker compose -f docker/docker-compose.yml build
services:
  entropy8:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: entropy8:latest
    container_name: entropy8
    volumes:
      - ../data:/data
    working_dir: /data
    entrypoint: ["python", "/app/apps/cli/entropy8_cli/main.py"]
    command: ["--help"]
